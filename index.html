<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabCloud</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f2f5;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0078d4;
      padding: 10px 20px;
      color: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-area img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dark-toggle {
      font-size: 20px;
      background: white;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
    }

    main {
      display: flex;
      gap: 20px;
      margin: 20px;
    }

    .left-panel {
      flex: 1;
      max-width: 300px;
    }

    .chat-panel {
      flex: 3;
    }

    input[type="text"], textarea, button {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background: #0078d4;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .message {
      background: #eef6ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" height="40" />
      <h1>CollabCloud</h1>
    </div>
    <div class="profile-area">
      <span id="displayUsername">Anonymous</span>
      <input type="text" id="usernameEditor" />
      <img id="profilePic" src="https://via.placeholder.com/40" />
      <input type="file" id="filePic" accept="image/*" style="display: none;" />
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    </div>
  </header>
  <main>
    <div class="left-panel">
      <input type="text" id="topicInput" placeholder="Enter topic" />
    </div>
    <div class="chat-panel">
      <textarea id="msgInput" placeholder="Type your message..."></textarea>
      <input type="file" id="fileMedia" accept="image/*,video/*" />
      <button onclick="sendMessage()">Send</button>
      <div id="messages"></div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_OT62IGPCaueoFN7yQP1EmeR1Yem4FW8",
      authDomain: "collabcloud-f0ed5.firebaseapp.com",
      databaseURL: "https://collabcloud-f0ed5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "collabcloud-f0ed5",
      storageBucket: "collabcloud-f0ed5.appspot.com",
      messagingSenderId: "490023921099",
      appId: "1:490023921099:web:YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    const displayUsername = document.getElementById("displayUsername");
    const usernameEditor = document.getElementById("usernameEditor");

    displayUsername.addEventListener("click", () => {
      usernameEditor.value = displayUsername.textContent;
      displayUsername.style.display = "none";
      usernameEditor.style.display = "inline-block";
      usernameEditor.focus();
    });

    usernameEditor.addEventListener("blur", saveUsername);
    usernameEditor.addEventListener("keydown", e => {
      if (e.key === "Enter") saveUsername();
    });

    function saveUsername() {
      const name = usernameEditor.value.trim() || "Anonymous";
      localStorage.setItem("username", name);
      displayUsername.textContent = name;
      displayUsername.style.display = "inline-block";
      usernameEditor.style.display = "none";
    }

    document.getElementById("profilePic").addEventListener("click", () => {
      document.getElementById("filePic").click();
    });

    document.getElementById("filePic").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const dataUrl = evt.target.result;
        document.getElementById("profilePic").src = dataUrl;
        localStorage.setItem("profilePic", dataUrl);
      };
      reader.readAsDataURL(file);
    });

    function sendMessage() {
      const topic = document.getElementById("topicInput").value.trim();
      const text = document.getElementById("msgInput").value.trim();
      const file = document.getElementById("fileMedia").files[0];
      const username = localStorage.getItem("username") || "Anonymous";

      if (!topic) return alert("Enter a topic.");
      if (!text && !file) return alert("Type a message or attach a file.");

      const message = { username, timestamp: Date.now() };
      if (text) message.text = text;

      if (file) {
        const path = `media/${Date.now()}_${file.name}`;
        const ref = storage.ref(path);
        ref.put(file).then(() => ref.getDownloadURL()).then(url => {
          message.mediaUrl = url;
          message.mediaType = file.type.split('/')[0];
          db.ref(`messages/${topic}`).push(message);
        });
      } else {
        db.ref(`messages/${topic}`).push(message);
      }

      document.getElementById("msgInput").value = "";
      document.getElementById("fileMedia").value = "";
    }

    document.getElementById("topicInput").addEventListener("input", loadMessages);

    function loadMessages() {
      const topic = document.getElementById("topicInput").value.trim();
      if (!topic) return;

      db.ref(`messages/${topic}`).on("value", snap => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        const messages = snap.val() || {};
        Object.entries(messages).sort((a, b) => a[1].timestamp - b[1].timestamp).forEach(([id, m]) => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <strong>${m.username}</strong>: ${m.text || ""}
            ${m.mediaUrl ? (m.mediaType === "image" ? `<img src="${m.mediaUrl}" style="max-width:100%;"/>` :
              `<video src="${m.mediaUrl}" controls style="max-width:100%;"></video>`) : ""}
          `;
          container.appendChild(div);
        });
      });
    }

    window.onload = () => {
      displayUsername.textContent = localStorage.getItem("username") || "Anonymous";
      const pic = localStorage.getItem("profilePic");
      if (pic) document.getElementById("profilePic").src = pic;
    };
  </script>
</body>
</html>
