<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reddit Style Forum</title>
  <style>
    :root {
      --bg-color: #f6f7f8;
      --text-color: #1c1c1c;
      --card-bg: #ffffff;
    }

    body.dark-mode {
      --bg-color: #1a1a1b;
      --text-color: #d7dadc;
      --card-bg: #272729;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .navbar {
      background-color: #ff4500;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
    }

    .container {
      display: flex;
      margin: 2rem;
    }

    .form {
      flex: 1;
      margin-right: 2rem;
    }

    .posts {
      flex: 2;
    }

    .post {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .post img, .post video {
      max-width: 100%;
      margin-top: 0.5rem;
    }

    .post-controls {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>Reddit Clone</div>
    <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
  </div>

  <div class="container">
    <div class="form">
      <input type="text" id="topic" placeholder="Topic" /><br /><br />
      <textarea id="content" placeholder="What's on your mind?"></textarea><br /><br />
      <input type="file" id="media" accept="image/*,video/*" /><br /><br />
      <button onclick="addPost()">Post</button>
    </div>
    <div class="posts" id="posts"></div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function addPost() {
      const topic = document.getElementById("topic").value.trim();
      const content = document.getElementById("content").value.trim();
      const media = document.getElementById("media").files[0];

      if (!content) return;

      const postDiv = document.createElement("div");
      postDiv.className = "post";

      const topicElem = topic ? `<h4>${topic}</h4>` : "";
      postDiv.innerHTML = `${topicElem}<p>${content}</p>`;

      if (media) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const src = e.target.result;
          if (media.type.startsWith("video")) {
            postDiv.innerHTML += `<video controls src="${src}"></video>`;
          } else if (media.type.startsWith("image")) {
            postDiv.innerHTML += `<img src="${src}" alt="Media" />`;
          }
        };
        reader.readAsDataURL(media);
      }

      const controls = document.createElement("div");
      controls.className = "post-controls";

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = function () {
        const newText = prompt("Edit your post:", content);
        if (newText !== null) {
          postDiv.querySelector("p").textContent = newText;
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = function () {
        postDiv.remove();
      };

      controls.appendChild(editBtn);
      controls.appendChild(deleteBtn);
      postDiv.appendChild(controls);

      document.getElementById("posts").prepend(postDiv);

      // Reset form
      document.getElementById("topic").value = "";
      document.getElementById("content").value = "";
      document.getElementById("media").value = "";
    }
  </script>
</body>
</html>
