<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabCloud</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f0f2f5; color: #000; transition: background 0.3s, color 0.3s; }
    body.dark { background: #1e1e1e; color: #fff; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: #0078d4; padding: 10px 20px; color: #fff;
    }
    .logo { display: flex; align-items: center; gap: 10px; }
    .logo img { height: 40px; }
    .profile-area { display: flex; align-items: center; gap: 10px; }
    .profile-area img { height: 40px; width: 40px; border-radius: 50%; cursor: pointer; }
    .dark-toggle { font-size: 26px; background: white; border-radius: 50%; padding: 4px 8px; cursor: pointer; }

    main {
      margin: 20px auto; padding: 20px; max-width: 800px;
      background: #fff; border-radius: 10px;
    }
    body.dark main { background: #2a2a2a; }

    .input-area {
      display: flex; flex-direction: column; align-items: flex-start;
    }
    input[type="text"], textarea, button {
      padding: 10px; border-radius: 5px; border: 1px solid #ccc;
      margin-bottom: 10px; width: 100%;
    }
    textarea { resize: vertical; min-height: 80px; }
    button { background: #0078d4; color: white; border: none; cursor: pointer; }
    .emoji-btn { padding: 6px 10px; margin-bottom: 10px; }
    .message { background: #eef6ff; padding: 10px; border-radius: 6px; margin-bottom: 15px; position: relative; text-align: left; }
    body.dark .message { background: #333; }
    .actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; }
    .actions button { background: transparent; color: #0078d4; border: none; cursor: pointer; font-size: 14px; }
    .attached { max-width: 100%; border-radius: 5px; margin-top: 10px; }
    .reply-box { margin-left: 30px; margin-top: 10px; }
    .replies { margin-left: 30px; margin-top: 10px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="CollabCloud Logo" />
      <h1>CollabCloud</h1>
    </div>
    <div class="profile-area">
      <span id="displayUsername">Anonymous</span>
      <input type="text" id="usernameEditor" style="display: none;" />
      <img id="profilePic" src="https://via.placeholder.com/40" />
      <input type="file" id="filePic" accept="image/*" style="display:none;" />
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    </div>
  </header>

  <main>
    <div class="input-area">
      <input type="text" id="topicInput" placeholder="Enter a topic..." />
      <textarea id="msgInput" placeholder="Type here..."></textarea>
      <button class="emoji-btn" onclick="addEmoji('ðŸ˜Š')">ðŸ˜Š</button>
      <input type="file" id="fileMedia" accept="image/*,video/*" />
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="messages"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_OT62IGPCaueoFN7yQP1EmeR1Yem4FW8",
      authDomain: "collabcloud-f0ed5.firebaseapp.com",
      databaseURL: "https://collabcloud-f0ed5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "collabcloud-f0ed5",
      storageBucket: "collabcloud-f0ed5.appspot.com",
      messagingSenderId: "490023921099",
      appId: "1:490023921099:web:YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const msgInput = document.getElementById("msgInput");
    const topicInput = document.getElementById("topicInput");
    const messagesDiv = document.getElementById("messages");

    let username = localStorage.getItem("username") || "Anonymous";
    document.getElementById("displayUsername").textContent = username;
    const storedPic = localStorage.getItem("profilePic");
    if (storedPic) document.getElementById("profilePic").src = storedPic;

    document.getElementById("displayUsername").addEventListener("click", () => {
      document.getElementById("usernameEditor").value = username;
      document.getElementById("usernameEditor").style.display = "inline-block";
      document.getElementById("displayUsername").style.display = "none";
    });

    document.getElementById("usernameEditor").addEventListener("blur", saveUsername);
    document.getElementById("usernameEditor").addEventListener("keydown", e => {
      if (e.key === "Enter") saveUsername();
    });

    function saveUsername() {
      username = document.getElementById("usernameEditor").value.trim() || "Anonymous";
      localStorage.setItem("username", username);
      document.getElementById("displayUsername").textContent = username;
      document.getElementById("displayUsername").style.display = "inline-block";
      document.getElementById("usernameEditor").style.display = "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "on" : "off");
    }

    if (localStorage.getItem("darkMode") === "on") document.body.classList.add("dark");

    document.getElementById("profilePic").addEventListener("click", () => document.getElementById("filePic").click());
    document.getElementById("filePic").addEventListener("change", e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = evt => {
        document.getElementById("profilePic").src = evt.target.result;
        localStorage.setItem("profilePic", evt.target.result);
      };
      reader.readAsDataURL(file);
    });

    function addEmoji(e) {
      msgInput.value += e;
    }

    function sendMessage() {
      const text = msgInput.value.trim();
      const topic = topicInput.value.trim();
      const file = document.getElementById("fileMedia").files[0];
      if (!topic) return alert("Enter a topic");
      if (!text && !file) return alert("Type something or attach media");

      const message = { username, timestamp: Date.now(), topic };
      if (text) message.text = text;

      const save = url => {
        if (url) {
          message.mediaUrl = url;
          message.mediaType = file.type.split("/")[0];
        }
        db.ref(`messages/${topic}`).push(message);
        msgInput.value = "";
        document.getElementById("fileMedia").value = "";
      };

      if (file) {
        const path = `media/${Date.now()}_${file.name}`;
        storage.ref(path).put(file).then(() =>
          storage.ref(path).getDownloadURL().then(save)
        );
      } else {
        save();
      }
    }

    function loadMessages() {
      db.ref("messages").on("value", snap => {
        messagesDiv.innerHTML = "";
        const data = snap.val() || {};
        for (let topic in data) {
          for (let id in data[topic]) {
            const m = data[topic][id];
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `
              <strong>${m.username}</strong> <em>#${m.topic}</em><br/>
              ${m.text || ""}
              ${m.mediaUrl ? (m.mediaType === "image" ? `<img src="${m.mediaUrl}" class="attached">` : `<video src="${m.mediaUrl}" controls class="attached"></video>`) : ""}
              <div class="actions">
                <button onclick="editMessage('${topic}','${id}','${m.text?.replace(/'/g, "\'") || ""}')">Edit</button>
                <button onclick="deleteMessage('${topic}','${id}')">Delete</button>
                <button onclick="replyTo('${topic}','${id}')">Reply</button>
              </div>
              <div class="replies" id="replies-${id}"></div>
            `;
            messagesDiv.appendChild(div);
          }
        }
      });
    }

    function editMessage(topic, id, text) {
      const newText = prompt("Edit your message:", text);
      if (newText !== null) db.ref(`messages/${topic}/${id}`).update({ text: newText });
    }

    function deleteMessage(topic, id) {
      if (confirm("Delete this message?")) db.ref(`messages/${topic}/${id}`).remove();
    }

    function replyTo(topic, parentId) {
      const reply = prompt("Enter your reply:");
      if (reply) {
        db.ref(`messages/${topic}/${parentId}/replies`).push({ username, text: reply, timestamp: Date.now() });
      }
    }

    loadMessages();
  </script>
</body>
</html>
