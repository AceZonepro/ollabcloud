<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabCloud</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f0f2f5; color: #000; transition: background 0.3s, color 0.3s; }
    body.dark { background: #1e1e1e; color: #fff; }
    header { display: flex; justify-content: space-between; align-items: center; background: #0078d4; padding: 10px 20px; color: #fff; }
    .logo { display: flex; align-items: center; gap: 10px; }
    .logo img { height: 40px; }
    .profile-area { display: flex; align-items: center; gap: 10px; }
    .profile-area img { height: 40px; width: 40px; border-radius: 50%; cursor: pointer; }
    .dark-toggle { font-size: 28px; background: white; border-radius: 50%; padding: 4px; cursor: pointer; }
    main { margin: 20px auto; padding: 20px; max-width: 800px; background: #fff; border-radius: 10px; }
    body.dark main { background: #333; }
    input[type="text"], textarea, button { padding: 10px; border-radius: 5px; width: 100%; margin-bottom: 10px; }
    button { background: #0078d4; color: #fff; border: none; cursor: pointer; }
    .message { background: #eef6ff; padding: 10px; border-radius: 6px; margin: 15px 0; position: relative; text-align: left; }
    body.dark .message { background: #2c2c2c; }
    .actions { position: absolute; top: 8px; right: 10px; display: flex; gap: 5px; }
    .actions button { background: transparent; color: #0078d4; font-size: 14px; padding: 2px; }
    img.attached, video.attached { margin-top: 10px; max-width: 100%; border-radius: 5px; display: block; }
    #displayUsername { cursor: pointer; font-weight: bold; }
    #usernameEditor { display: none; font-size: 16px; padding: 4px; border-radius: 4px; border: 1px solid #ccc; width: auto; }
    .topic { font-weight: bold; margin-bottom: 5px; color: #0078d4; }
    .reply-container { margin-left: 20px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <h1>CollabCloud</h1>
    </div>
    <div class="profile-area">
      <span id="displayUsername">Anonymous</span>
      <input type="text" id="usernameEditor" />
      <img id="profilePic" src="https://via.placeholder.com/40" />
      <input type="file" id="filePic" accept="image/*" style="display: none;" />
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
    </div>
  </header>
  <main>
    <input type="text" id="newTopicInput" placeholder="Add topic" />
    <textarea id="msgInput" placeholder="Type here..."></textarea>
    <input type="file" id="fileMedia" accept="image/*,video/*" />
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_OT62IGPCaueoFN7yQP1EmeR1Yem4FW8",
      authDomain: "collabcloud-f0ed5.firebaseapp.com",
      databaseURL: "https://collabcloud-f0ed5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "collabcloud-f0ed5",
      storageBucket: "collabcloud-f0ed5.appspot.com",
      messagingSenderId: "490023921099",
      appId: "1:490023921099:web:YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const topicInput = document.getElementById("newTopicInput");
    const msgInput = document.getElementById("msgInput");
    const fileMedia = document.getElementById("fileMedia");
    const messagesContainer = document.getElementById("messages");

    const displayUsername = document.getElementById("displayUsername");
    const usernameEditor = document.getElementById("usernameEditor");

    displayUsername.addEventListener("click", () => {
      usernameEditor.value = displayUsername.textContent;
      displayUsername.style.display = "none";
      usernameEditor.style.display = "inline-block";
      usernameEditor.focus();
    });

    usernameEditor.addEventListener("blur", saveUsername);
    usernameEditor.addEventListener("keydown", e => {
      if (e.key === "Enter") saveUsername();
    });

    function saveUsername() {
      const name = usernameEditor.value.trim() || "Anonymous";
      localStorage.setItem("username", name);
      displayUsername.textContent = name;
      displayUsername.style.display = "inline-block";
      usernameEditor.style.display = "none";
    }

    function sendMessage() {
      const topic = topicInput.value.trim();
      const text = msgInput.value.trim();
      const file = fileMedia.files[0];
      const username = localStorage.getItem("username") || "Anonymous";
      if (!topic || (!text && !file)) return alert("Add topic and message or file");

      const message = { username, topic, timestamp: Date.now(), text };

      if (file) {
        const path = `media/${Date.now()}_${file.name}`;
        const ref = storage.ref(path);
        ref.put(file).then(() => ref.getDownloadURL()).then(url => {
          message.mediaUrl = url;
          message.mediaType = file.type.split('/')[0];
          db.ref("messages").push(message);
        });
      } else {
        db.ref("messages").push(message);
      }
      msgInput.value = "";
      fileMedia.value = "";
    }

    function loadMessages() {
      db.ref("messages").on("value", snap => {
        messagesContainer.innerHTML = "";
        const messages = snap.val() || {};
        Object.entries(messages).sort((a, b) => a[1].timestamp - b[1].timestamp).forEach(([id, m]) => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <div class="topic">${m.topic}</div>
            <strong>${m.username}</strong>: ${m.text || ""}
            ${m.mediaUrl ? (m.mediaType === "image" ? `<img src="${m.mediaUrl}" class="attached"/>` :
            `<video src="${m.mediaUrl}" controls class="attached"></video>`) : ""}
            <div class="actions">
              <button onclick="editMessage('${id}', '${m.text || ""}')">Edit</button>
              <button onclick="deleteMessage('${id}')">Delete</button>
            </div>
          `;
          messagesContainer.appendChild(div);
        });
      });
    }

    function editMessage(id, currentText) {
      const newText = prompt("Edit message:", currentText);
      if (newText !== null) db.ref("messages/" + id).update({ text: newText });
    }

    function deleteMessage(id) {
      if (confirm("Delete this message?")) db.ref("messages/" + id).remove();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    document.getElementById("profilePic").addEventListener("click", () => {
      document.getElementById("filePic").click();
    });

    document.getElementById("filePic").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const dataUrl = evt.target.result;
        document.getElementById("profilePic").src = dataUrl;
        localStorage.setItem("profilePic", dataUrl);
      };
      reader.readAsDataURL(file);
    });

    const picker = new EmojiButton();
    picker.on("emoji", emoji => {
      msgInput.value += emoji;
    });
    msgInput.addEventListener("contextmenu", e => {
      e.preventDefault();
      picker.togglePicker(msgInput);
    });

    window.onload = () => {
      displayUsername.textContent = localStorage.getItem("username") || "Anonymous";
      const pic = localStorage.getItem("profilePic");
      if (pic) document.getElementById("profilePic").src = pic;
      const theme = localStorage.getItem("theme");
      if (theme === "dark") document.body.classList.add("dark");
      loadMessages();
    }
  </script>
</body>
</html>
