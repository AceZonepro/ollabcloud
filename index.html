<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabCloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #0079d3;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .dark-mode .container {
      background: #1e1e1e;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .post {
      background: #f9f9f9;
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid #0079d3;
    }
    .dark-mode .post {
      background: #2c2c2c;
    }
    .post-topic {
      font-weight: bold;
    }
    .post-username {
      color: gray;
    }
    .emoji-picker {
      margin: 10px 0;
    }
    button {
      padding: 10px 15px;
      background-color: #0079d3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn, .delete-btn {
      margin-left: 10px;
      font-size: 0.9em;
      color: #0079d3;
      background: none;
      border: none;
      cursor: pointer;
    }
    .media {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center">
      <img src="collabcloud-logo.png" alt="CollabCloud Logo">
      <h1>CollabCloud</h1>
    </div>
    <div>
      <span id="username-display"></span>
      <button onclick="toggleTheme()">ðŸŒ“</button>
    </div>
  </header>

  <div class="container">
    <input type="text" id="topic" placeholder="Enter a topic (e.g., science, tech)" />
    <textarea id="message" placeholder="Type here..."></textarea>
    <input type="file" id="mediaFile" />
    <button onclick="sendPost()">Send</button>

    <div id="posts"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element"></script>
  <script>
    const postsDiv = document.getElementById('posts');
    const usernameDisplay = document.getElementById('username-display');
    const themeKey = 'collabcloud-theme';
    const usernameKey = 'collabcloud-username';

    if (!localStorage.getItem(usernameKey)) {
      const name = prompt('Enter your username:');
      localStorage.setItem(usernameKey, name);
    }
    usernameDisplay.textContent = localStorage.getItem(usernameKey);

    const savedTheme = localStorage.getItem(themeKey);
    if (savedTheme === 'dark') document.body.classList.add('dark-mode');

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem(themeKey, document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    let posts = JSON.parse(localStorage.getItem('collabcloud-posts') || '[]');
    function renderPosts() {
      postsDiv.innerHTML = '';
      posts.forEach((post, index) => {
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <div class="post-topic">#${post.topic}</div>
          <div class="post-username">${post.username}:</div>
          <div class="post-content">${post.message}</div>
          ${post.media ? post.media.includes('video') ? `<video class="media" controls src="${post.media}"></video>` : `<img class="media" src="${post.media}" />` : ''}
          <button class="edit-btn" onclick="editPost(${index})">Edit</button>
          <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
        `;
        postsDiv.appendChild(postEl);
      });
    }

    function sendPost() {
      const topic = document.getElementById('topic').value.trim();
      const message = document.getElementById('message').value.trim();
      const file = document.getElementById('mediaFile').files[0];
      const username = localStorage.getItem(usernameKey);

      if (!topic || !message) return alert('Topic and message required.');

      const reader = new FileReader();
      reader.onloadend = function () {
        posts.unshift({ topic, message, username, media: file ? reader.result : null });
        localStorage.setItem('collabcloud-posts', JSON.stringify(posts));
        renderPosts();
        document.getElementById('topic').value = '';
        document.getElementById('message').value = '';
        document.getElementById('mediaFile').value = '';
      }
      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onloadend();
      }
    }

    function deletePost(index) {
      posts.splice(index, 1);
      localStorage.setItem('collabcloud-posts', JSON.stringify(posts));
      renderPosts();
    }

    function editPost(index) {
      const post = posts[index];
      const newMsg = prompt('Edit message:', post.message);
      if (newMsg !== null) {
        posts[index].message = newMsg;
        localStorage.setItem('collabcloud-posts', JSON.stringify(posts));
        renderPosts();
      }
    }

    renderPosts();
  </script>
</body>
</html>
