<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabCloud</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f0f2f5; color: #000; transition: background 0.3s, color 0.3s; }
    body.dark { background: #1e1e1e; color: #fff; }
    header {
      background: #0078d4;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      border-radius: 0;
    }
    .logo { display: flex; align-items: center; gap: 10px; }
    .profile-area { display: flex; align-items: center; gap: 10px; }
    .dark-toggle {
      font-size: 20px;
      background: white;
      border-radius: 50%;
      padding: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .main { padding: 20px; max-width: 600px; margin: 20px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .main.dark { background: #2b2b2b; }
    textarea, input[type="file"] { width: 100%; margin-top: 10px; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button.send-btn { background: #0078d4; color: white; border: none; padding: 10px 20px; margin-top: 10px; border-radius: 4px; cursor: pointer; }
    .media-preview img, .media-preview video { max-width: 100%; margin-top: 10px; border-radius: 4px; }
    .emoji-picker { margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" height="40" />
      <h1>CollabCloud</h1>
    </div>
    <div class="profile-area">
      <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
    </div>
  </header>
  <div class="main" id="main">
    <textarea id="message" placeholder="Type your message..."></textarea>
    <div class="emoji-picker">
      <button onclick="insertEmoji('üòä')">üòä</button>
      <button onclick="insertEmoji('üòÇ')">üòÇ</button>
      <button onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
      <button onclick="insertEmoji('üëç')">üëç</button>
      <button onclick="insertEmoji('üî•')">üî•</button>
    </div>
    <input type="file" id="mediaInput" accept="image/*,video/*">
    <button class="send-btn" onclick="sendMessage()">Send</button>
    <div class="media-preview" id="mediaPreview"></div>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.getElementById("main").classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "1" : "0");
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
        document.getElementById("main").classList.add("dark");
      }
    };

    document.getElementById('mediaInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('mediaPreview');
      preview.innerHTML = '';
      if (file) {
        const url = URL.createObjectURL(file);
        if (file.type.startsWith('image/')) {
          preview.innerHTML = `<img src="${url}" alt="Image Preview">`;
        } else if (file.type.startsWith('video/')) {
          preview.innerHTML = `<video controls><source src="${url}" type="${file.type}"></video>`;
        }
      }
    });

    function sendMessage() {
      const message = document.getElementById('message').value;
      alert(`Message: ${message}`);
      // Future: Add Firebase upload logic here
    }

    function insertEmoji(emoji) {
      const messageBox = document.getElementById('message');
      messageBox.value += emoji;
    }
  </script>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollabCloud</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f0f2f5; color: #000; transition: background 0.3s, color 0.3s; }
    body.dark { background: #1e1e1e; color: #fff; }
    header { display: flex; justify-content: space-between; align-items: center; background: #0078d4; padding: 10px 20px; color: #fff; }
    .logo { display: flex; align-items: center; gap: 10px; }
    .profile-area { display: flex; align-items: center; gap: 10px; }
    .profile-area img { height: 40px; width: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; }
    .dark-toggle { font-size: 20px; background: white; border-radius: 50%; padding: 8px; cursor: pointer; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; }
    main { margin: 20px auto; padding: 20px; max-width: 800px; background: #fff; border-radius: 10px; }
    body.dark main { background: #333; }
    select, input[type="text"], textarea, button { margin-bottom: 10px; padding: 10px; border-radius: 5px; width: 100%; }
    button { background: #0078d4; color: #fff; border: none; cursor: pointer; }
    .message { background: #eef6ff; padding: 10px; border-radius: 6px; margin-top: 10px; position: relative; text-align: left; }
    body.dark .message { background: #2c2c2c; }
    .actions { position: absolute; top: 5px; right: 10px; display: flex; gap: 5px; }
    .actions button { background: transparent; color: #0078d4; border: none; cursor: pointer; }
    img.attached, video.attached { margin-top: 10px; max-width: 100%; border-radius: 5px; display: block; }
    span#displayUsername { cursor: pointer; font-weight: bold; }
    input#usernameEditor { display: none; font-size: 16px; padding: 4px; border-radius: 4px; border: 1px solid #ccc; width: auto; }
    .topic-title { font-size: 1.2em; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" height="40" />
      <h1>CollabCloud</h1>
    </div>
    <div class="profile-area">
      <span id="displayUsername">Anonymous</span>
      <input type="text" id="usernameEditor" />
      <img id="profilePic" src="https://via.placeholder.com/40" />
      <input type="file" id="filePic" accept="image/*" style="display: none;" />
      <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
    </div>
  </header>
  <main>
    <input type="text" id="topicInput" placeholder="Enter topic" />
    <textarea id="msgInput" placeholder="Type here..."></textarea>
    <input type="file" id="fileMedia" accept="image/*,video/*" />
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_OT62IGPCaueoFN7yQP1EmeR1Yem4FW8",
      authDomain: "collabcloud-f0ed5.firebaseapp.com",
      databaseURL: "https://collabcloud-f0ed5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "collabcloud-f0ed5",
      storageBucket: "collabcloud-f0ed5.appspot.com",
      messagingSenderId: "490023921099",
      appId: "1:490023921099:web:your_app_id"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const displayUsername = document.getElementById("displayUsername");
    const usernameEditor = document.getElementById("usernameEditor");
    const profilePic = document.getElementById("profilePic");
    const filePic = document.getElementById("filePic");
    const topicInput = document.getElementById("topicInput");
    const msgInput = document.getElementById("msgInput");
    const fileMedia = document.getElementById("fileMedia");
    const messagesDiv = document.getElementById("messages");

    function saveUsername() {
      const name = usernameEditor.value.trim() || "Anonymous";
      localStorage.setItem("username", name);
      displayUsername.textContent = name;
      displayUsername.style.display = "inline-block";
      usernameEditor.style.display = "none";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "1" : "0");
    }

    function sendMessage() {
      const topic = topicInput.value.trim();
      const text = msgInput.value.trim();
      const file = fileMedia.files[0];
      const username = localStorage.getItem("username") || "Anonymous";

      if (!topic) return alert("Enter a topic.");
      if (!text && !file) return alert("Type a message or attach media.");

      const msg = { username, topic, timestamp: Date.now() };

      if (text) msg.text = text;

      const msgRef = db.ref("messages").push();
      msg.id = msgRef.key;

      const save = () => {
        msgRef.set(msg);
        msgInput.value = "";
        fileMedia.value = "";
      };

      if (file) {
        const path = `media/${Date.now()}_${file.name}`;
        const ref = storage.ref(path);
        ref.put(file).then(() => ref.getDownloadURL()).then(url => {
          msg.mediaUrl = url;
          msg.mediaType = file.type.startsWith("image") ? "image" : "video";
          save();
        });
      } else {
        save();
      }
    }

    function loadMessages() {
      db.ref("messages").on("value", snap => {
        messagesDiv.innerHTML = "";
        const data = snap.val();
        if (!data) return;
        const username = localStorage.getItem("username") || "Anonymous";

        Object.values(data).sort((a, b) => a.timestamp - b.timestamp).forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <div class="topic-title">${msg.topic}</div>
            <strong>${msg.username}</strong>: ${msg.text || ""}
            ${msg.mediaUrl ? (msg.mediaType === "image"
              ? `<img src="${msg.mediaUrl}" class="attached">`
              : `<video src="${msg.mediaUrl}" controls class="attached"></video>`) : ""}
          `;

          if (msg.username === username) {
            const actions = document.createElement("div");
            actions.className = "actions";
            actions.innerHTML = `
              <button onclick="editMessage('${msg.id}', '${(msg.text || "").replace(/'/g, "\\'")}')">Edit</button>
              <button onclick="deleteMessage('${msg.id}')">Delete</button>
            `;
            div.appendChild(actions);
          }

          messagesDiv.appendChild(div);
        });
      });
    }

    function editMessage(id, currentText) {
      const newText = prompt("Edit your message:", currentText);
      if (newText !== null) {
        db.ref("messages/" + id).update({ text: newText });
      }
    }

    function deleteMessage(id) {
      if (confirm("Delete this message?")) {
        db.ref("messages/" + id).remove();
      }
    }

    displayUsername.addEventListener("click", () => {
      usernameEditor.value = displayUsername.textContent;
      displayUsername.style.display = "none";
      usernameEditor.style.display = "inline-block";
      usernameEditor.focus();
    });

    usernameEditor.addEventListener("blur", saveUsername);
    usernameEditor.addEventListener("keydown", e => { if (e.key === "Enter") saveUsername(); });

    profilePic.addEventListener("click", () => filePic.click());

    filePic.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const dataURL = evt.target.result;
        profilePic.src = dataURL;
        localStorage.setItem("profilePic", dataURL);
      };
      reader.readAsDataURL(file);
    });

    window.onload = () => {
      displayUsername.textContent = localStorage.getItem("username") || "Anonymous";
      const storedPic = localStorage.getItem("profilePic");
      if (storedPic) profilePic.src = storedPic;
      if (localStorage.getItem("darkMode") === "1") document.body.classList.add("dark");
      loadMessages();
    };
  </script>
</body>
</html>
